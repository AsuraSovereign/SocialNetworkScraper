<h1>Overview</h1>
<div class="stats-grid">
    <div class="stat-card">
        <h3>Total Videos</h3>
        <p id="stat-total-videos">0</p>
    </div>
    <div class="stat-card">
        <h3>Unique Users</h3>
        <p id="stat-total-users">0</p>
    </div>
    <div class="stat-card">
        <h3>Last Active</h3>
        <p id="stat-last-active">-</p>
    </div>
</div>

<!-- STORAGE STATS -->
<h2 style="margin-top: 30px;">Storage & Cache</h2>
<div class="stats-grid">
    <div class="stat-card">
        <h3>DB Usage</h3>
        <p id="stat-db-usage">Loading...</p>
        <small id="stat-thumb-usage" style="color:#888; display:block; margin-top:5px;"></small>
    </div>
    <div class="stat-card">
        <h3>Top User (Space)</h3>
        <p id="stat-top-user">Loading...</p>
        <small id="stat-top-user-size" style="color:#888; display:block; margin-top:5px;"></small>
    </div>
    <div class="stat-card">
        <h3>Thumbnail Status</h3>
        <ul style="list-style:none; padding:0; margin:10px 0 0 0; font-size:0.9rem; color:#ccc; line-height: 1.6;">
            <li>Cached: <strong id="stat-cache-count" style="color:#00f2ea">0</strong></li>
            <li>Not In Cache: <strong id="stat-cache-missing" style="color:#ffcc00">0</strong></li>
            <li>Expired TTL: <strong id="stat-cache-expired" style="color:#ff6600">0</strong></li>
            <li>Invalid URL: <strong id="stat-cache-invalid" style="color:#ff0050">0</strong></li>
        </ul>
    </div>
</div>
</div>

<!-- CACHE MANAGMENT -->
<div style="margin-top: 20px; text-align: right;">
    <button id="btn-populate-cache" class="btn primary" style="margin-right: 10px;">Populate Cache</button>
    <button id="btn-clear-cache" class="btn danger">Clear Cache</button>
</div>
