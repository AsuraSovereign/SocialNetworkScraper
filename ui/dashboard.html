<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scraper Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Antigravity Scraper</h2>
            <nav>
                <ul>
                    <li id="link-stats" class="active">General Stats</li>
                    <li id="link-videos">See All Videos</li>
                    <li id="link-export">Export Data</li>
                    <li id="link-delete" style="color: #ff0050; border: 1px solid #ff0050; margin-top: 20px;">Delete
                        Data</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main id="content-area">

            <!-- STATS TAB -->
            <div id="tab-stats" class="tab-content">
                <!-- Loaded dynamically -->
            </div>

            <!-- VIDEOS TAB -->
            <div id="tab-videos" class="tab-content" style="display:none;">
                <!-- Loaded dynamically -->
            </div>

            <!-- EXPORT TAB -->
            <div id="tab-export" class="tab-content" style="display:none;">
                <!-- Loaded dynamically -->
            </div>

            <!-- DELETE TAB -->
            <div id="tab-delete" class="tab-content" style="display:none;">
                <!-- Loaded dynamically -->
            </div>

        </main>
    </div>
    <script src="libs/jszip.min.js"></script>
    <script src="../utils/storage.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>

</html>
