<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Scraper</title>
    <style>
        body {
            width: 300px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 16px;
        }

        h1 {
            font-size: 18px;
            margin-top: 0;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: #00f2ea;
            color: #000;
        }

        /* TikTok Cyan */
        .btn-secondary {
            background-color: #ff0050;
            color: #fff;
        }

        /* TikTok Red */
        .btn-dashboard {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        /* Dynamic Platform Colors */
        .tiktok-theme .btn-primary {
            background-color: #00f2ea;
        }

        .fb-theme .btn-primary {
            background-color: #1877F2;
            color: #fff;
        }

        #status {
            font-size: 12px;
            color: #ccc;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <h1>Social Scraper</h1>
    <div style="margin-bottom: 12px; display: flex; align-items: center; gap: 8px;">
        <input type="checkbox" id="privacyMode" />
        <label for="privacyMode" style="cursor: pointer; font-size: 14px;">Enable Privacy Mode</label>
    </div>
    <div id="actions">
        <!-- Buttons injected by JS -->
    </div>
    <button id="openDashboard" class="btn btn-dashboard">Open Dashboard</button>
    <div id="status">Ready</div>

    <script src="popup.js"></script>
</body>

</html>
